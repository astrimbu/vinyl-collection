<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vinyl Collection</h1>
        <nav>
            <a href="/admin.html" class="admin-link" id="adminLink">Admin Login</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="controls-wrapper">
                <input type="text" id="searchInput" placeholder="Search by artist, title, notes, or ID...">
                <div class="view-switcher">
                    <button class="view-btn active" data-view="table">
                        <span class="material-icons">table_rows</span>
                    </button>
                    <button class="view-btn" data-view="grid">
                        <span class="material-icons">grid_view</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="vinyl-list table-view" id="vinylList">
            <table id="vinylTable">
                <thead>
                    <tr>
                        <th onclick="sortVinyls('artist_name')" style="cursor: pointer">Artist</th>
                        <th onclick="sortVinyls('title')" style="cursor: pointer">Title</th>
                        <th onclick="sortVinyls('identifier')" style="cursor: pointer">ID</th>
                        <th onclick="sortVinyls('weight')" style="cursor: pointer">Weight</th>
                        <th onclick="sortVinyls('notes')" style="cursor: pointer">Notes</th>
                        <th onclick="sortVinyls('dupe')" style="cursor: pointer">Duplicate</th>
                    </tr>
                </thead>
                <tbody id="vinylTableBody">
                    <!-- Data will be populated via JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="vinyl-grid hidden" id="vinylGrid">
            <!-- Grid items will be populated via JavaScript -->
        </section>
    </main>

    <script src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
