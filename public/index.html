<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vinyl Collection</h1>
        <nav>
            <a href="/admin.html" class="admin-link" id="adminLink">Admin Login</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="controls-wrapper">
                <input type="text" id="searchInput" placeholder="Search by artist, title, notes, or ID...">
                <div class="view-switcher">
                    <button class="view-btn active" data-view="table">
                        <span class="material-icons">table_rows</span>
                    </button>
                    <button class="view-btn" data-view="grid">
                        <span class="material-icons">grid_view</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="vinyl-list table-view" id="vinylList">
            <table id="vinylTable">
                <thead>
                    <tr>
                        <th onclick="sortVinyls('artist_name')" style="cursor: pointer">Artist</th>
                        <th onclick="sortVinyls('title')" style="cursor: pointer">Title</th>
                        <th onclick="sortVinyls('notes')" style="cursor: pointer">Notes</th>
                        <th onclick="sortVinyls('dupe')" style="cursor: pointer">Duplicate</th>
                    </tr>
                </thead>
                <tbody id="vinylTableBody">
                    <!-- Data will be populated via JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="vinyl-grid hidden" id="vinylGrid">
            <!-- Grid items will be populated via JavaScript -->
        </section>
    </main>

    <div id="albumModal" class="modal-overlay hidden">
        <div class="modal album-modal">
            <div class="modal-header">
                <h2>Album Details</h2>
                <button class="close-button" onclick="closeAlbumModal()">&times;</button>
            </div>
            <div class="modal-content">
                <div class="album-info">
                    <div class="album-artwork">
                        <!-- Artwork will be inserted here -->
                    </div>
                    <div class="album-details">
                        <h3 class="album-artist"></h3>
                        <h4 class="album-title"></h4>
                        <p class="album-notes"></p>
                        <p class="album-metadata"></p>
                    </div>
                </div>
                <div class="track-list">
                    <h4>Track List</h4>
                    <div class="tracks-container">
                        <!-- Tracks will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
