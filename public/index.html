<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vinyl Collection</h1>
        <nav>
            <a href="/admin.html" class="admin-link">Admin Login</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search by artist, title, notes, or ID...">
        </section>

        <section class="vinyl-list">
            <table id="vinylTable">
                <thead>
                    <tr>
                        <th onclick="sortVinyls('artist_name')" style="cursor: pointer">Artist</th>
                        <th onclick="sortVinyls('title')" style="cursor: pointer">Title</th>
                        <th onclick="sortVinyls('identifier')" style="cursor: pointer">ID</th>
                        <th onclick="sortVinyls('weight')" style="cursor: pointer">Weight</th>
                        <th onclick="sortVinyls('notes')" style="cursor: pointer">Notes</th>
                        <th onclick="sortVinyls('dupe')" style="cursor: pointer">Duplicate</th>
                    </tr>
                </thead>
                <tbody id="vinylTableBody">
                    <!-- Data will be populated via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
